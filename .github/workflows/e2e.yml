name: Playwright E2E Cucumber

on:
  workflow_dispatch:

  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  pr-checkout:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Node
          uses: actions/setup-node@v4
          with:
             node-version: 22
             cache: 'npm' 
      
        - name: Install deps
          run: npm ci

        - name: Cache Playwright browsers
          id: cache-playwright
          uses: actions/cache@v4
          with:
            path: ~/.cache/ms-playwright
            key: ${{ runner.os }}-playwright-browsers

        - name: Install system dependencies
          run: npx playwright install-deps

        - name: Install browsers (if cache miss)
          if: steps.cache-playwright.outputs.cache-hit != 'true'
          run: npx playwright install
        
        - name: Run Checkout tests (chromium)
          run: npm run cucumber:chromium -- --tags @checkout

        - name: Upload HTML report (checkout)
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: playwright-checkout-report-chromium
            path: reports/cucumber
            if-no-files-found: warn

        - name: Upload traces & videos (checkout)
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: traces-and-videos-checkout
            path: |
              test-results/**/trace.zip
              test-results/**/*.webm
            if-no-files-found: ignore

  e2e-matrix:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
            node-version: 22
            cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers

      - name: Install system dependencies
        run: npx playwright install-deps

      - name: Install browsers (if cache miss)
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install

      - name: Run tests (${{ matrix.project }})
        run: npm run cucumber:${{ matrix.project }}

      - name: Upload HTML report (${{ matrix.project }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-(${{ matrix.project }})
          path: reports/cucumber
          if-no-files-found: warn


      - name: Upload traces & videos (${{ matrix.project }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: traces-and-videos-(${{ matrix.project }})
          path: |
            test-results/**/trace.zip
            test-results/**/*.webm
          if-no-files-found: ignore